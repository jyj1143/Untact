<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARUS - PAYMENT</title>
    <link rel="stylesheet" href="/css/pay.css">
    <script src="/css/pay.js"></script>

</head>

<body>
    <div id="paymentpage">
        <!--        오더헤더 시작-->
        <header id="payheader">
            <h1>ORDER</h1>
        </header>
        <!--        오더헤더 끝-->

        <!--        주문목록 시작-->
        <div>
            <!--            주문목록 첫번째 라인-->
            <div id="order">
                <h1>주문목록</h1>
                
                <a href="#" onClick="history.go(-1); return false;">
                <img src="../img/icon/backIcon_white.png" id="backbutton"  style="cursor:pointer">
  				</a>
                
            </div>

            <!--            주문 테이블 헤드-->
			<table class="orderthead">
				<tr>
					<td class="othmenu"><font size="7">메뉴</font></td>
					<td class="oth"><font size="6">수량</font></td>
					<td class="oth"><font size="6">가격</font></td>
				</tr>
			</table>

			<!--            주문 테이블 목록-->
			<div class="orderlist" style="overflow-y: scroll">
				<table class="ordertbody">
					<tbody id="orderlistrow">
						<th:block th:each="basketList : ${basketList}">
							<tr>
								<td style="font-size:30px" class="otft" th:text="${basketList.getProductinfo().getProduct().getProductName()}
								+'(' + ${sizeArr[basketList.getProductinfo().getSize()]}+'/'+${tempArr[basketList.getProductinfo().getTemp()]}+')'"> </td>
								<td style="font-size:25px" class="ottd" th:text="${basketList.getPCount()}"></td>
								<td style="font-size:20px" class="ottd" th:text="${basketList.getPrice()}+'원' "> </td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>

			<!--                총금액-->
            <div id="pricesum" th:text="${sum}+'원'"> 

            </div>
        </div>
        <!--        주문목록 끝-->

        <!--        결제수단 시작-->
        <div id="cardchoice">
            <div>
                <h1>결제 수단</h1>
            </div>
            <div id="paychoice">
                <button type="button" id="cardpay" onclick="location.href='./paycomplete'" style="cursor:pointer">
                    <img src="../img/icon/cardIcon_white.png">
                    <h4>카드결제</h4>
                </button>
                <button type="button" id="paycopay" onclick="location.href='./paycomplete'" style="cursor:pointer">
                    <img src="../img/icon/paycoIcon.png">
                    <h4>페이코</h4>
                </button>
            </div>
        </div>
        <!--        결제수단 끝-->

    </div>

</body></html>
